        <!-- SIGN UP -->

        <form action="#" class="signup" method="post">
            {% csrf_token %}
          <div class="field">
              <input type="text" name = "username" placeholder="Name" required>
          </div>
          <div class="field">
            <input type="email" name = "email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" name = "password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" name = "Confirm" placeholder="Confirm password" required>
          </div>
          <div class="user-type">
            <label for="student"> <input type="radio" name="usertype" value="student" class="user">
              Student</label>
            <label for="teacher"> <input type="radio" name="usertype" value="teacher" class="user">
              Teacher</label>
          </div>
          <div>
            {% for message in messages %}
            <h3>
              {{message}}
            </h3>
            {% endfor %}
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="Sign Up">
          </div>
          <div class="signup-link">
            Have an account? <a href="signin">Login</a></div>
        </form>
      </div>
    </div>
